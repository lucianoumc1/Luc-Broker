<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luc Broker - Cotización de Seguros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        'secondary': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .risk-card {
            transition: all 0.3s ease;
        }
        .risk-card:hover {
            transform: translateY(-2px);
        }
        .risk-card.selected {
            border-color: #0ea5e9;
            background-color: #f0f9ff;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-secondary-50 to-primary-50 min-h-screen font-inter">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-secondary-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-secondary-900">Luc Broker</h1>
                    </div>
                </div>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-secondary-600 hover:text-primary-600 font-medium transition-colors">Procesador de Pólizas</a>
                    <a href="cotizacion.html" class="text-primary-600 font-medium border-b-2 border-primary-600 pb-1">Cotización</a>
                </nav>
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="text-secondary-600 hover:text-secondary-900 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden pb-4">
                <nav class="flex flex-col space-y-4">
                    <a href="index.html" class="text-secondary-600 hover:text-primary-600 font-medium transition-colors">Procesador de Pólizas</a>
                    <a href="cotizacion.html" class="text-primary-600 font-medium border-b-2 border-primary-600 pb-1">Cotización</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <!-- Iframe con el formulario unificado -->
        <div>
            <iframe src="cotizacion-iframe.html" title="Formulario de Cotización" style="width: 100%; height: 1600px; border: 0;" loading="lazy"></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-secondary-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-sm text-secondary-500">
                <p>&copy; 2024 Luc Broker. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
